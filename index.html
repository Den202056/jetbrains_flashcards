<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <main class="quiz-area">
        <h1 class="title">What is the capital of ...</h1>
        <div class="area">
            <div class="container">
                <div class="card">
                    <div class="front"><p class="question">Mexico</p></div>
                    <div class="back"><p class="answer">Mexico City</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front"><p class="question">Papua New Guinea</p></div>
                    <div class="back"><p class="answer">Port Moresby</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front"><p class="question">Iceland</p></div>
                    <div class="back"><p class="answer">Reykjavik</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front"><p class="question">South Korea</p></div>
                    <div class="back"><p class="answer">Seoul</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front"><p class="question">Sweden</p></div>
                    <div class="back"><p class="answer">Stockholm</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front"><p class="question">Georgia</p></div>
                    <div class="back"><p class="answer">Tbilisi</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front"><p class="question">Honduras</p></div>
                    <div class="back"><p class="answer">Tegucigalpa</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front"><p class="question">Tunisia</p></div>
                    <div class="back"><p class="answer">Tunis</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front"><p class="question">Austria</p></div>
                    <div class="back"><p class="answer">Vienna</p></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
